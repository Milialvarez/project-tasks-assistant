services:
  api:
    build: .
    container_name: project_assistant_api
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/project_db
    volumes:
      - .:/app  
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15-alpine
    container_name: project_assistant_db
    ports:
      - "5432:5432" 
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=project_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: